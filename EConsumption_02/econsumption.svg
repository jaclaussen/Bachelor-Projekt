<script  type="text/javascript">
		'use strict';

        document.vehicleChanged = function () {
          document.reset();
          setTimeout( function (){ 
            document.reset(); 
          }, 1000 );
        };

        var UiUnitscallback;

        function UnitSpeed (val) {
          var convertedVal = UiUnitscallback(val, 'speed');
          speedUnitText.textContent = convertedVal.unit;
          return Math.round(convertedVal.val);
        }

        document.wireThroughUnitSystem = function (callback) {
          UiUnitscallback = callback;
        };

        document.getStreams = function () {
            return ['electrics', 'engineInfo'];
        };

        document.update = function(streams, avg) {
          setMain(streams.energie.en/1000);
          setAverage(avg);
        }

        const bar = document.getElementById('bar');
        const mainText = document.getElementById('main-text')

        const averageLabel = document.getElementById('average-bg');
        const averageText = document.getElementById('average-text');
        const averageArrow = document.getElementById('average-arrow');

        let setMain = (consumption) => {
          consumption = Math.min(Math.max(consumption,0), 200);
          bar.setAttribute('y', 370+13-(consumption*1.840));
          mainText.textContent = Math.round(consumption) + ' kW';
        };

        let setAverage = (consumption) => {
          consumption = Math.min(Math.max(consumption,0), 200);
          let position = 217-(-76 + consumption*1.84);
          averageLabel.setAttribute('transform', 'translate(0,' + position + ')');
          averageArrow.setAttribute('transform', 'translate(0,' + position +')');
          averageText.setAttribute('transform', 'translate(0,' + position + ')');
          averageText.textContent = 'Ø ' + Math.round(consumption) + ' kW';
        }

		setMain(200);
	</script>
